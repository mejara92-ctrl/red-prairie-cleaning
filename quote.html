<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Quote | Red Prairie Cleaning</title>

  <meta name="description" content="Request a cleaning or carpet cleaning quote from Red Prairie Cleaning. Serving Lawton, Fort Sill, Elgin, and Cache." />

  <style>
    :root{
      --red:#B11226;
      --red-dark:#8F0E1F;
      --bg:#ffffff;
      --surface:#f9fafb;
      --ink:#0b0b10;
      --muted:#6b7280;
      --line:rgba(0,0,0,.12);
      --radius:18px;
      --shadow:0 18px 40px rgba(0,0,0,.08);
      --max:720px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(900px 400px at 10% 0%, rgba(177,18,38,.08), transparent 55%), #fff;
      color:var(--ink);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 20px;
    }

    .card{
      width:100%;
      max-width:var(--max);
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo{
      width:44px;height:44px;
      border-radius:14px;
      background:var(--red);
      color:#fff;
      font-weight:900;
      display:grid;
      place-items:center;
    }
    .brand b{ font-size:18px; }
    .brand span{ display:block; font-size:13px; color:var(--muted); }

    h1{
      margin:6px 0 6px;
      font-size:32px;
      letter-spacing:-.5px;
    }
    .lead{
      margin:0 0 22px;
      color:var(--muted);
      font-size:15px;
    }

    form{
      display:grid;
      gap:14px;
    }

    label{
      font-weight:700;
      font-size:13px;
    }

    input, select, textarea{
      width:100%;
      margin-top:6px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
      font-family:inherit;
    }

    textarea{ resize:vertical; }

    button{
      margin-top:10px;
      height:46px;
      border-radius:999px;
      border:0;
      background:var(--red);
      color:#fff;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 14px 30px rgba(177,18,38,.25);
    }
    button:hover{ background:var(--red-dark); }

    .fine{
      margin-top:14px;
      font-size:12.5px;
      color:var(--muted);
    }

    .back{
      margin-top:10px;
      display:inline-block;
      font-size:13px;
      font-weight:800;
      color:var(--red);
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="brand">
        <div class="logo">RP</div>
        <div>
          <b>Red Prairie Cleaning</b>
          <span>Lawton • Fort Sill • Elgin • Cache</span>
        </div>
      </div>

      <h1>Request a Quote</h1>
      <p class="lead">
        Fill this out and we’ll follow up by text or call to confirm details and pricing.
      </p>

      <!-- FORM -->
      <form
        action="https://formspree.io/f/maqebnjg"
        method="POST"
      >
        <input type="hidden" name="_redirect" value="https://redprairiecleaning.com/quote-thank-you.html">
        <input type="hidden" name="source" value="Website Quote Form">

        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Phone
          <input type="tel" name="phone" required>
        </label>

        <label>
          Service
          <select name="service" required>
            <option value="" disabled selected>Select a service</option>
            <option>Maintenance Cleaning</option>
            <option>Deep Cleaning</option>
            <option>Move-out / Reset</option>
            <option>Carpet Cleaning</option>
          </select>
        </label>

        <label>
          Bedrooms / Baths
          <input type="text" name="bed_bath" placeholder="e.g. 3 bed / 2 bath">
        </label>

        <label>
          Notes
          <textarea name="notes" rows="5" placeholder="Pets? priority areas? heavy buildup? preferred date?"></textarea>
        </label>

        <button type="submit">Submit Quote Request</button>
      </form>

      <div class="fine">
        This form sends directly to Red Prairie Cleaning. No spam.
      </div>

      <a class="back" href="/">← Back to home</a>

    </div>
  </div>
</body>
</html>
