  <meta charset="UTF-8" />

  <title>Request a Quote | Red Prairie Cleaning</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#fff;
      color:#111;
      padding:40px;
    }
    h1{ margin-bottom:20px; }
    label{
      display:block;
      margin-top:14px;
      font-weight:600;
    }
    input, select, textarea{
      width:100%;
      max-width:420px;
      padding:8px;
      margin-top:4px;
      font-size:14px;
    }
    textarea{ min-height:80px; }
    button{
      margin-top:20px;
      padding:10px 16px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
    }

      display:inline-block;
      margin-top:16px;

  <!-- GTM noscript -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P47BCBHF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <h1>Request a Quote</h1>

  <form onsubmit="handleQuoteSubmit(event)">
    <label>
      Name
      <input type="text" required>
    </label>

    <label>
      Phone
      <input type="tel" required>
    </label>

    <label>
      Service
      <select required>
        <option value="">Select…</option>
        <option>Maintenance Cleaning</option>
        <option>Deep Cleaning</option>
        <option>Move-Out Cleaning</option>
        <option>Carpet Cleaning</option>
      </select>
    </label>

    <label>
      Bedrooms / Baths
      <input type="text" placeholder="e.g. 3 bed / 2 bath">
    </label>

    <label>
      Notes
      <textarea placeholder="Pets? priorities? timing?"></textarea>
    </label>

    <button type="submit">Submit Quote Request</button>
  </form>

  <a class="back" href="/">← Back to home</a>

  <script>
    function handleQuoteSubmit(e) {
      e.preventDefault();

      // optional GTM event (safe even if unused)
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ event: "quote_submitted" });

      // THIS is the conversion trigger
      window.location.href = "/quote-thank-you.html";
