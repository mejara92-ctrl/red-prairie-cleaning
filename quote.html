<body>

  <h1>Request a Quote</h1>

  <!-- NOTE: This form does NOT email you by itself. It only redirects to the thank-you page.
       That's perfect for conversion tracking. Later we can wire it to email/CRM if you want. -->
  <form action="/quote-thank-you.html" method="GET">
    <p>
      <label>Name<br>
        <input name="name" required>
      </label>
    </p>
    <p>
      <label>Phone<br>
        <input name="phone" required>
      </label>
    </p>
    <p>
      <label>Service<br>
        <select name="service" required>
          <option value="">Select…</option>
          <option>Maintenance Cleaning</option>
          <option>Deep Cleaning</option>
          <option>Move-Out / Reset</option>
          <option>Carpet Cleaning</option>
        </select>
      </label>
    </p>
    <p>
      <label>Bedrooms / Baths<br>
        <input name="size" placeholder="e.g., 3 bed / 2 bath">
      </label>
    </p>
    <p>
      <label>Notes<br>
        <textarea name="notes" rows="4" placeholder="Anything important? Pets? Priority areas?"></textarea>
      </label>
    </p>

    <button type="submit">Submit Quote Request</button>
  </form>

  <p><a href="/">← Back to home</a></p>
</body>
