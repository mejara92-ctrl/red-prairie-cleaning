<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Prairie Cleaning – Instant Pricing</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 26px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #c62828; /* Red Prairie Red */
    }

    .call-text {
      font-size: 15px;
      color: #444;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 26px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
      color: #222;
    }

    .sub {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .addons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .addon-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .total-box {
      font-size: 22px;
      font-weight: 700;
      margin: 20px 0;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #c62828;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
    }

    .btn:hover {
      background: #b71c1c;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .addons {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- Inject environment variables -->
  <script>
    window.ENV = {
      STRIPE_PUBLISHABLE_KEY: "{{STRIPE_PUBLISHABLE_KEY}}"
    };
  </script>
</head>
<body>

<header>
  <div class="logo">RED PRAIRIE CLEANING</div>
  <div class="call-text">Call/Text: (580) 215-0915</div>
</header>

<div class="container">

  <h1>Instant Cleaning Price</h1>
  <div class="sub">Transparent pricing. No contracts. Stripe-secured checkout.</div>

  <div class="card">
    <label>Bedrooms</label>
    <select id="bedrooms">
      <option value="1">1 Bedroom</option>
      <option value="2">2 Bedrooms</option>
      <option value="3">3 Bedrooms</option>
      <option value="4">4 Bedrooms</option>
      <option value="5">5 Bedrooms</option>
    </select>

    <label>Bathrooms</label>
    <select id="bathrooms">
      <option value="1">1 Bath</option>
      <option value="2">2 Baths</option>
      <option value="3">3 Baths</option>
      <option value="4">4 Baths</option>
    </select>

    <label>Cleaning Type</label>
    <select id="type">
      <option value="first">First-time / Deep Clean</option>
      <option value="standard">Standard Maintenance</option>
      <option value="moveout">Move-out / Move-in</option>
    </select>

    <label>Frequency</label>
    <select id="frequency">
      <option value="once">One-time</option>
      <option value="weekly">Weekly</option>
      <option value="biweekly">Bi-weekly</option>
    </select>

    <h3>Add-ons ($20 each)</h3>
    <div class="addons">
      <label class="addon-item"><input type="checkbox" class="addon" value="Oven"> Oven</label>
      <label class="addon-item"><input type="checkbox" class="addon" value="Fridge"> Fridge</label>
      <label class="addon-item"><input type="checkbox" class="addon" value="Microwave"> Microwave</label>
      <label class="addon-item"><input type="checkbox" class="addon" value="Laundry"> Laundry</label>
      <label class="addon-item"><input type="checkbox" class="addon" value="Dishes"> Dishes</label>
      <label class="addon-item"><input type="checkbox" class="addon" value="Windows"> Windows</label>
    </div>

    <div class="total-box">Total: $<span id="total">0</span></div>

    <button class="btn" id="checkout">Reserve & Pay with Stripe</button>
  </div>

</div>

<footer>
  Local cleaners serving Lawton, Elgin, Cache & Ft. Sill — Red Prairie Cleaning © 2025
</footer>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe(window.ENV.STRIPE_PUBLISHABLE_KEY);

  function calculatePrice() {
    let beds = parseInt(document.getElementById("bedrooms").value);
    let baths = parseInt(document.getElementById("bathrooms").value);
    let type = document.getElementById("type").value;
    let freq = document.getElementById("frequency").value;

    let base = 120;

    base += (beds - 1) * 20;
    base += (baths - 1) * 15;

    if (type === "first") base += 60;
    if (type === "moveout") base += 80;

    if (freq === "weekly") base -= 25;
    if (freq === "biweekly") base -= 15;

    let addons = document.querySelectorAll(".addon:checked").length * 20;
    base += addons;

    document.getElementById("total").innerText = base;
    return base;
  }

  document.querySelectorAll("select, .addon").forEach(el => {
    el.addEventListener("change", calculatePrice);
  });

  calculatePrice();

  document.getElementById("checkout").addEventListener("click", async () => {
    const total = calculatePrice();

    const addons = Array.from(document.querySelectorAll(".addon:checked")).map(a => a.value);

    const payload = {
      amount: total,
      bedrooms: document.getElementById("bedrooms").value,
      bathrooms: document.getElementById("bathrooms").value,
      type: document.getElementById("type").value,
      frequency: document.getElementById("frequency").value,
      addons,
    };

    const res = await fetch("/.netlify/functions/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await res.json();

    if (data.url) {
      window.location = data.url;
    } else {
      alert("Checkout error. Try again.");
    }
  });
</script>

</body>
</html>
